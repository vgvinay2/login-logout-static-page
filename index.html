<html>
<head>
    <title>IDG LOGIN</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <!-- Latest compiled and minified JavaScript -->

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="javascript:void (0)" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:void (0)" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="http://localhost:3000/api/v1/sessions/login" method="post"
                                  role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="email  " name="user[email]" id="username" tabindex="1"
                                           class="form-control" placeholder="Email-ID" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="user[password]" id="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="http://localhost:3000/api/v1/registrations" method="post"
                                  role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="email" name="user[email]" id="email" tabindex="1" class="form-control"
                                           placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="user[first_name]" id="first_name" tabindex="1"
                                           class="form-control" placeholder="First Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="user[last_name]" id="last_name" tabindex="1"
                                           class="form-control" placeholder="Last Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="user[company_name]" id="company_name" tabindex="1"
                                           class="form-control" placeholder="Company Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="user[country]" id="country" tabindex="1"
                                           class="form-control" placeholder="Country" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="user[business_phone]" id="business_phone" tabindex="1"
                                           class="form-control" placeholder="Business Phone" value="">
                                </div>
                                <!--<div class="form-group">-->
                                    <!--<input type="password" name="user[password]" id="password" tabindex="1"-->
                                           <!--class="form-control" placeholder="Password" value="">-->
                                <!--</div>-->
                                <!--<div class="form-group">-->
                                    <!--<input type="password" name="user[password_confirmation]" id="password_confirmation" tabindex="1"-->
                                           <!--class="form-control" placeholder="Password Confirmation"">-->
                                <!--</div>-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="4" class="form-control btn btn-register"
                                                   value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="./javascript/app.js"></script>
</body>
</html>
